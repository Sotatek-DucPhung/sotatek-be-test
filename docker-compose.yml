version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: order-service-postgres
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - order-network

  order-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-service-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orderdb
      SPRING_DATASOURCE_USERNAME: orderuser
      SPRING_DATASOURCE_PASSWORD: orderpass
      MEMBER_SERVICE_URL: ${MEMBER_SERVICE_URL:-http://localhost:8081}
      PRODUCT_SERVICE_URL: ${PRODUCT_SERVICE_URL:-http://localhost:8082}
      PAYMENT_SERVICE_URL: ${PAYMENT_SERVICE_URL:-http://localhost:8083}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - order-network

volumes:
  postgres-data:
    driver: local

networks:
  order-network:
    driver: bridge
